<!DOCTYPE html>
<html>
<head>
  <title>Course List Query</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Course Public Catalog</h1>
  <input type="text" id="searchInput" placeholder="Enter keywords to search for courses">
  <button onclick="searchCourses()">Search</button>
  <button onclick="showAllCourses()">Show all</button>
  
  <div id="courseList"></div>
  <button onclick="history.back()">Back</button>
  <script>
    async function searchCourses() {
      const keyword = document.getElementById('searchInput').value.trim();
      const res = await fetch(`/datauser/list_public_courses?keyword=${encodeURIComponent(keyword)}`);
      const result = await res.json();
      const listDiv = document.getElementById('courseList');

      if (res.ok && result.success) {
        const data = result.data;
        if (data.length === 0) {
          listDiv.innerHTML = "<p>No matching courses.</p>";
          return;
        }

        let html = `
          <table class="centered-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Professor</th>
                <th>Credit</th>
              </tr>
            </thead>
            <tbody>
        `;

        data.forEach(course => {
          html += `
            <tr>
              <td>${course.title}</td>
              <td>${course.description || ''}</td>
              <td>${course.instructor || '暂无'}</td>
              <td>${course.credits || 0}</td>
            </tr>
          `;
        });

        html += "</tbody></table>";
        listDiv.innerHTML = html;

      } else {
        listDiv.innerHTML = `<p>Loading failed：${result.message || "Server Error"}</p>`;
      }
    }

    function showAllCourses() {
      document.getElementById('searchInput').value = '';
      searchCourses();
      logAction(userId, 'Data User', 'View Course')
    }

    window.onload = searchCourses;

    async function logAction(userId, identity, action) {
            try {
                const response = await fetch(
                    `/log/log-info?userId=${encodeURIComponent(userId)}&identity=${encodeURIComponent(identity)}&action=${encodeURIComponent(action)}`,
                    {method: 'POST'}
                );

                if (!response.ok) {
                    const text = await response.text();
                    console.error('The server returned an error:', text);
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Logging success:', data);
            } catch (error) {
                console.error('Logging Failure:', error);
            }
    }
  </script>
  </div>
</body>
</html>
