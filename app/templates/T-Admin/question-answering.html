<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering Page</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .question-list {
            height: 65vh;
            border: 1px solid #eee;
            border-radius: 4px;
            overflow-y: auto;
            margin: 25px 0;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .question-item {
            padding: 18px;
            margin: 12px 0;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: white;
        }

        .question-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .question-item.selected {
            border-color: #007bff;
            background-color: #e7f1ff;
            box-shadow: 0 3px 12px rgba(0, 123, 255, 0.2);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .question-status {
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
        }

        .question-status[data-status="pending"] {
            background-color: #fff3cd;
            color: #856404;
        }

        .question-status[data-status="in-progress"] {
            background-color: #cce5ff;
            color: #004085;
        }

        .question-context {
            font-size: 1.1em;
            color: #212529;
            margin: 10px 0;
            line-height: 1.4;
        }

        .question-submitter {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #495057;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal.hidden {
            display: none;
        }

        .modal-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            top: 0;
            left: 0;
            z-index: 1;
        }

        .modal-content {
            position: relative;
            z-index: 2;
            background: white;
            padding: 20px;
            width: 400px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .modal-content textarea {
            width: 100%;
            padding: 8px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .modal-actions {
            margin-top: 12px;
            text-align: right;
        }

        .modal-actions button {
            margin-left: 8px;
            padding: 6px 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Question Answering Page</h1>
    <div class="question-list" id="questionList">
    </div>

    <div class="button-group">
        <button onclick="history.back()">Back</button>
    </div>
</div>
<div id="answerModal" class="modal hidden">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content">
        <h3>Editor's Reply</h3>
        <textarea id="answerTextarea" rows="6" placeholder="Please enter your answer..."></textarea>
        <div class="modal-actions">
            <button id="submitAnswerBtn" class="btn-primary">Submit</button>
            <button id="cancelAnswerBtn" class="btn-secondary">Cancel</button>
        </div>
    </div>
</div>
</body>

<script>
    const userId = sessionStorage.getItem("userId");
    console.log("User ID is ", userId);

    async function renderQuestions() {
        const questionList = document.getElementById("questionList");

        try {
            questionList.innerHTML = '<div class="loading">Load the problem list...</div>';

            const response = await fetch('http://127.0.0.1:5000/tadmin/get-question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    page: 1,
                    perPage: 10
                })
            });

            if (!response.ok) {
                throw new Error(`Request failed. Status code: ${response.status}`);
            }

            const data = await response.json();

            questionList.innerHTML = '';

            if (!data.questions?.length) {
                questionList.innerHTML = `
        <div class="empty-state">
          <i class="icon-question"></i>
          There are no questions yet to be answered
        </div>`;
                return;
            }

            data.questions.forEach(question => {
                const questionItem = document.createElement("div");
                questionItem.className = "question-item";

                questionItem.innerHTML = `
        <div class="question-header">
          <span class="q-id">Question #${question.questionId}</span>
          <span class="q-user">From: ${escapeHtml(question.userEmail)}</span>
        </div>
        <div class="question-content">
          <div class="question-text">
            <label>problem content: </label>
            <pre>${escapeHtml(question.question)}</pre>
          </div>
          <div class="answer-section ${!question.answer ? 'unanswered' : ''}">
            <label>Your answer: </label>
            ${question.answer ?
                    `<pre>${escapeHtml(question.answer)}</pre>` :
                    `<div class="no-answer">Not answered yet</div>`}
          </div>
        </div>
        <div class="question-footer">
          <button class="btn-answer" data-id="${question.questionId}">
            ${question.answer ? 'Edit Reply' : 'Add Reply'}
          </button>
        </div>
      `;

                questionList.appendChild(questionItem);
            });
            
            if (data.pagination.totalPages > 1) {
                const pagination = document.createElement("div");
                pagination.className = "pagination";
                pagination.innerHTML = Array.from(
                    {length: data.pagination.totalPages},
                    (_, i) => `<button class="page-btn ${i + 1 === data.pagination.currentPage ? 'active' : ''}">${i + 1}</button>`
                ).join('');

                pagination.addEventListener("click", (e) => {
                    if (e.target.classList.contains("page-btn")) {
                        handlePageChange(parseInt(e.target.textContent));
                    }
                });

                questionList.appendChild(pagination);
            }

        } catch (error) {
            console.error("Problem loading failed:", error);
            questionList.innerHTML = `
      <div class="error-state">
        <i class="icon-warning"></i>
        fail to load: ${error.message}
      </div>`;
        }
    }

    function handlePageChange(page) {
        renderQuestions(page);
    }

    function escapeHtml(unsafe) {
        return unsafe?.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;") || '';
    }

    document.addEventListener('DOMContentLoaded', renderQuestions);

    const modal = document.getElementById('answerModal');
    const overlay = document.getElementById('modalOverlay');
    const textarea = document.getElementById('answerTextarea');
    const submitBtn = document.getElementById('submitAnswerBtn');
    const cancelBtn = document.getElementById('cancelAnswerBtn');

    let currentQuestionId = null;

    function openModal(questionId, existingAnswer = '') {
        currentQuestionId = questionId;
        textarea.value = existingAnswer || '';
        modal.classList.remove('hidden');
    }

    function closeModal() {
        currentQuestionId = null;
        textarea.value = '';
        modal.classList.add('hidden');
    }

    submitBtn.addEventListener('click', async () => {
        const answer = textarea.value.trim();
        if (!answer) {
            alert('The content of the answer cannot be empty');
            return;
        }

        try {
            const res = await fetch('http://127.0.0.1:5000/tadmin/update-answer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    questionId: currentQuestionId,
                    answer: answer
                })
            });

            if (!res.ok) {
                throw new Error(`Submission failed, status code ${res.status}`);
            }
            logAction(userId, 'TAdmin', 'Answer question');
            await renderQuestions();
            alert('Answer successfully updated!');
            closeModal();

        } catch (err) {
            alert('submit failed: ' + err.message);
        }
    });

    cancelBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', closeModal);

    document.addEventListener('click', (e) => {
        if (e.target.classList.contains('btn-answer')) {
            const questionId = e.target.dataset.id;
            const answerEl = e.target.closest('.question-item')?.querySelector('.answer-section pre');
            const currentAnswer = answerEl ? answerEl.textContent : '';
            openModal(questionId, currentAnswer);
        }
    });

    async function logAction(userId, identity, action) {
        try {
            const response = await fetch(
                `/log/log-info?userId=${encodeURIComponent(userId)}&identity=${encodeURIComponent(identity)}&action=${encodeURIComponent(action)}`,
                {method: 'POST'}
            );

            if (!response.ok) {
                const text = await response.text();
                console.error('The server returns an error: ', text);
                throw new Error(`HTTP ${response.status}`);
            }

            const data = await response.json();
            console.log('Log recording successful:', data);
        } catch (error) {
            console.error('Log recording failed:', error);
        }
    }
</script>

</html>
